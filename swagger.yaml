components:
  securitySchemes:
      Bearer:
        type: apiKey
        name: Authorization
        in: header
  schemas:
    refresh:
      type: object
      properties:
        grant_type:
          type: string
          example: "refresh_token"
          description: "refresh_token для обновления password для входа по логину/паролю"
        client_id:
          type: string
          example: "zywAufNhTAhF6z3KHsIqBkdjspSDH9J2DXWFDlyR"
        client_secret:
          type: string
          example: "zywAufNhTAhF6z3KHsIqBkdjspSDH9J2DXWFDlyR"
        refresh_token:
          type: string
          example: "zywAufNhTAhF6z3KHsIqBkdjspSDH9J2DXWFDlyR"
        username:
          type: string
          example: "example@mail.com"
        password:
          type: string
          example: "kek22fr"
    check_cost:
      type: array
      items:
        type: object
        properties:
          product:
            type: integer
            description: "product_id"
          options:
            type: array
            items:
              type: object
              properties:
                option: 
                  type: integer
                  description: client_id
                quantity:
                  type: integer
    orders:
      type: array
      items:
        type: object
        properties:
          product:
            type: integer
            description: "product_id"
          provider:
            type: integer
            description: "provider_id"
          user:
            type: integer
            description: "user_id"
          quill_task:
            type: string
            description: "Тз"
            example: "{\"delta\":\"{\\\"ops\\\":[{\\\"insert\\\":\\\"Напишите пж что-нибудь\\\\n\\\"}]}\",\"html\":\"<p>Напишите пж что-нибудь</p>\"}"
          options:
            type: array
            items:
              type: object
              properties:
                option: 
                  type: integer
                  description: client_id
                quantity:
                  type: integer
    cart_item:
      type: object
      properties:
        options:
          type: array
          items:
            type: integer
            description: option_id
        quill_task:
          type: string
          example: "{\"delta\":\"{\\\"ops\\\":[{\\\"insert\\\":\\\"Кекес3\\\\n\\\"}]}\",\"html\":\"<p>Кекесdd3</p>\"}"
        product:
          type: integer
          description: product_id