servers:
  - url: https://beta.trumedia.ru/backend/api/v1
  - url: https://beta.trumedia.ru/backend/
  - url: https://localhost/backend
  - url: https://localhost/backend/api/v1

paths:
  /products/check_cost:
    post:
      security:
        - Bearer: []
      description: Стоимость корзины
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/check_cost'
      responses:
        '200':
          description: OK
      tags:
        - products
  
  /products/cart/items/create:
    post:
      security:
        - Bearer: []
      description: Создать позицию в корзине
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: integer
                  description: product_id
                options:
                  type: array
                  items:
                    type: integer
                    description: option_id
      responses:
        '200':
          description: OK
      tags:
        - cart
  
  /products/cart/items:
    get:
      security:
        - Bearer: []
      description: Получить позиции корзины
      responses:
        '200':
          description: OK
      tags:
        - cart
  
  /products/cart/items/action:
    post:
      security:
        - Bearer: []
      description: Произвести действие с отмеченными позициями корзины. Варианты - delete, info, order
      parameters:
        - in: query
          name: action
          schema:
            type: string
            description: action - delete, info, order
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: integer
                    description: cart_items_id
      responses:
        '200':
          description: OK
        '402':
          description: Not enough money (For order)
      tags:
        - cart
  
  /products/cart/items/{item_id}:
    post:
      security:
        - Bearer: []
      description: Произвести действие c позицией корзины
      parameters:
        - in: path
          name: item_id
          required: true
          schema:
            type: integer
            description: item_id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cart_item'
      responses:
        '200':
          description: OK
        '402':
          description: Not enough money (For order)
      tags:
        - cart
  
  /products/orders/{order_id}/owner_action:
    get:
      security:
        - Bearer: []
      description: Изменить статус заказа (Для заказчика)
      parameters:
        - in: path
          name: order_id
          required: true
          schema:
            type: integer
            description: 'order_id'
        - in: query
          name: action
          required: true
          schema:
            type: string
            description: "Варианты: pay | cancel | review | close"
      responses:
        '200':
          description: OK
      tags:
        - products

  /products/orders/{order_id}/executor_action:
    get:
      security:
        - Bearer: []
      description: Изменить статус заказа (Для исполнителя)
      parameters:
        - in: path
          name: order_id
          required: true
          schema:
            type: integer
            description: 'order_id'
        - in: query
          name: action
          required: true
          schema:
            type: string
            description: "Варианты: start | reject"
      responses:
        '200':
          description: OK
      tags:
        - products

  /products/orders/:
    get:
      security:
        - Bearer: []
      description: Получить заказы (Можно просмотреть только свои)
      parameters:
        - in: query
          name: provider
          schema:
            type: integer
            description: provider_id
        - in: query
          name: user
          schema:
            type: integer
            description: user_id
        - in: query
          name: start_date
          schema:
            type: string
            description: yyyy-mm-dd
        - in: query
          name: end_date
          schema:
            type: string
            description: yyyy-mm-dd
        - in: query
          name: provider__name
          schema:
            type: string
            description: yyyy-mm-dd
        - in: query
          name: product__type__name
          schema:
            type: string
            description: yyyy-mm-dd
        - in: query
          name: status
          schema:
            type: string
            description: <Оплачено>, <Ожидает оплаты>, <Отменен>, <Отклонен>, <Принят в работу>, <Ожидает согласования>, <Завершен>
      responses:
        '200':
          description: OK
      tags:
        - products
  
  /products/orders/{order_id}/executor_update:
    post:
      security:
        - Bearer: []
      description: Изменить заказ (Для исполнителя)
      parameters:
        - in: path
          name: order_id
          required: true
          schema:
            type: integer
            description: 'order_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                publication_url:
                  type: string
                  format: uri
                  nullable: true
                  maxLength: 200
                quill_solution:
                  type: string
                  nullable: true
      responses:
        '200':
          description: OK
      tags:
        - products

  /o/token/:
    post:
      description: Обновить токен или авторизоваться по логину/паролю
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                publication_url:
                  type: string
                  description: url 
                quill_solution:
                  type: string
                  description: quill.js text
                  example: "{\"delta\":\"{\\\"ops\\\":[{\\\"insert\\\":\\\"Напишите пж что-нибудь\\\\n\\\"}]}\",\"html\":\"<p>Напишите пж что-нибудь</p>\"}"
      responses:
        '200':
          description: Authorized
  
  /captcha:
    post:
      description: Проверить токен капчи
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                g-recaptcha-response:
                  type: string
                  description: "token"
              
      responses:
        '200':
          description: Authorized
        '406':
          description: Not Authorized
  
  /billing/create_request:
    post:
      security:
        - Bearer: []
      description: Создать заказы
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                billing_account:
                  type: integer
                  description: billing_account_id
                amount:
                  type: integer
                type:
                  type: string
                  description: "RECIEVE for increase money, WITHDRAW for decrease money"
                file:
                  type: string
                  format: binary
            encoding: # The same level as schema
              file: # Property name (see above)
                # contentType: image/png, image/jpeg, image/svg, image/gif, image/webp
                contentType: file/*
      responses:
        '200':
          description: OK
      tags:
        - billing
  
  /billing/account/me:
    get:
      security:
        - Bearer: []
      description: Получить информацию о моем аккаунте
      responses:
        '200':
          description: OK
      tags:
        - billing
  
  /billing/transactions:
    get:
      security:
        - Bearer: []
      description: Получить список транзакций
      parameters:
        - in: query
          name: account
          required: true
          schema:
            type: integer
            description: 'account_id'
      responses:
        '200':
          description: OK
      tags:
        - billing
  
