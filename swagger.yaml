---
openapi: '3.0.2'
info:
  version: 1.0.0
  title: "Trumedia docs"

# host: "petstore.swagger.io"
# basePath: "/v2"
tags:
- name: products
  description: "Everything about providers's services and orders"
- name: billing
#   externalDocs:
#     description: "Find out more"
#     url: "http://swagger.io"
